name: Update File List

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 0 * * *"

  workflow_dispatch:

jobs:
  runscript:
    runs-on: self-hosted
    name: Run Updater Script
    #runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Call a Bash Script
        run:  bash  ./scripts/repo-updater.sh
